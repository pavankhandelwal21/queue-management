<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = "heading">
        <h1 class = "heading-name">Queue Management</h1>
        <p id = "activeQueuCount"></p>
    </div>
    <div class="row">
        <div class="card h-75 mx-2 pt-3" style="width: 10rem;">
            <p class="text-center">Total Entries</p>
            <p class="text-center" id="totalEntriesCount">0</p>
        </div>
        <div class="card h-75 mb-3 mx-2 pt-3" style="width: 10rem;">
            <p class="text-center">Completed</p>
            <p class="text-center" id="totalCompletedCount">0</p>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <form>
                        <legend>New Queue Entry</legend>
                        <div class="mb-3">
                            <label class="form-label" for="fname">Name</label>
                            <input required class="form-control" value = "qwe" placeholder="Enter name or identifier" type="text" name="fname" id="fname">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="fdescription">Description (optional)</label>
                            <input required class="form-control" value = "q123we" placeholder="Enter a brief description" type="text" name="fdescription" id="fdescription">
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <div class="input-group mb-3">
                                <button id="priority-dropdown" class="btn btn-secondary dropdown-toggle w-100 bg-light text-dark text-start" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                                    Low
                                </button>
                                <ul class = "dropdown-menu" id="priority-dropdown-list"></ul>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="estimatedTime" class="form-label">Estimated Time to Resolve <span id="estimated-time-label-value">1</span> <span id="time-components">Minute</span></label>

                            <input type="range" class="form-range" id="estimatedTime" value="1" min="1" max="60" step="1">
                        </div>
                        <button id="add-to-queue" type="button" class="btn btn-primary">Add to Queue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div>
        <h3>Service Counters</h3>
        <div id="service-counter" class="d-flex"></div>
        <div>
            <h4>Queue (<span id = "queue-length-span"></span>)</h4>
            <div id="pending-queue" class="list-group"></div>
        </div>
    </div>
    
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
